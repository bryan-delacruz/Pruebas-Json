<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agenda</title>
  </head>
  <body>
    <h2>Nuevo Contacto</h2>
    <input type="text" id="nom" placeholder="Nombre" /><br />
    <input type="text" id="telf" placeholder="Teléfono" /><br />
    <button onclick="nuevo()">Guardar</button>
    <h2>Lista de Contactos</h2>
    <table border="1">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Teléfono</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="data"></tbody>
    </table>
  </body>
  <script type="text/javascript" src="agenda.js"></script>
  <script type="text/javascript">
    obj=new Agenda();
    function nuevo(){
      cajNom=document.getElementById("nom");
      cajTelf=document.getElementById("telf");
      nombre=cajNom.value;
      telefono=cajTelf.value;
      obj.insertar(nombre,telefono);
      cajNom.value="";
      cajTelf.value="";
    }
    function eliminar(id){
      console.log("eliminar:" + id);
      rpta=confirm("¿Estás seguro de eliminar el contacto?");
      if (rpta) {
        obj.remover(id);
      }
    }
    function mostrar(id){
      obj.detalle(id);
    }
    window.onload=function(){
      obj.listar();
    }
  </script>
</html>
